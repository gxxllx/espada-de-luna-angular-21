<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
  <input-field
    label="Email"
    id="email"
    type="email"
    placeholder="Ingrese su email"
    controlName="email"
  />

  <input-field
    label="Contraseña"
    id="user_password"
    type="password"
    controlName="user_password"
    placeholder="Ingrese su contraseña"
    autoComplete="new-password"
    [showError]="registerForm.hasError('weak')"
    errorMessage="La contraseña debe tener al menos 8 caracteres, una mayúscula, un número y un símbolo"
  />

  <div class="power-container">
    <div
      id="power-point"
      [style.width]="passwordStrength().width"
      [style.backgroundColor]="passwordStrength().color"
    ></div>
  </div>

  <input-field
    label="Repetir Contraseña"
    id="user_password_confirm"
    type="password"
    controlName="user_password_confirm"
    placeholder="Repita su contraseña"
    autoComplete="new-password"
    [showError]="registerForm.hasError('mismatch')"
    errorMessage="Las contraseñas no coinciden"
  />

  <button-field
    label="Registrar"
    type="submit"
    [disabled]="registerForm.invalid"
    [showError]="!!serverErrorMessage()"
    [errorMessage]="serverErrorMessage() || 'Error al registrar'"
  />
</form>
