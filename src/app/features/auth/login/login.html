<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <div class="input-group">
    <label for="email">Email</label>
    <input id="email" type="email" autocomplete="username" formControlName="email" />
  </div>

  <div class="input-group">
    <label for="user_password">ContraseÃ±a</label>
    <input
      id="user_password"
      type="password"
      autocomplete="current-password"
      formControlName="user_password"
    />
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
</form>
