<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <input-field
    label="Email"
    id="email"
    type="email"
    autoComplete="username"
    controlName="email"
    (input)="serverEmailError.set(null)"
    [showError]="!!serverEmailError()"
    [errorMessage]="serverEmailError() || 'Formato de email inválido'"
  />

  <input-field
    label="Contraseña"
    id="user_password"
    type="password"
    autoComplete="current-password"
    controlName="user_password"
    (input)="serverPasswordError.set(null)"
    [showError]="!!serverPasswordError()"
    [errorMessage]="serverPasswordError() || 'Campo requerido'"
  />

  <button-field
    label="Ingresar"
    type="submit"
    [disabled]="loginForm.invalid"
    [showError]="!!serverError()"
    [errorMessage]="serverError() || 'Error de autenticación'"
  />

  <div #googleBtn class="google-auth-button"></div>
</form>
