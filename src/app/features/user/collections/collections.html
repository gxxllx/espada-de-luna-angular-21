<section>
  <h1>Collections</h1>
  @for (product of productFromCategory(); track product.id) {
    <div class="product-card">
      <img [src]="product.image_url" alt="{{ product.product_name }}" />
      <h2>{{ product.product_name }}</h2>
      <p>{{ product.product_description }}</p>
    </div>
  }
</section>
